<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"

            <!-- Telegram: use https://t.me/yourUsername -->
            <a

              href="https://wa.me/8105315495"
              target="_blank"
              class="info__link"
            >
              <i class="ri-whatsapp-line"></i>
            </a>

            <!-- LinkedIn: use https://www.linkedin.com/in/yourUsername -->
            <a
              href="https://www.linkedin.com/in/ayeni-victor-6a403136b"
              target="_blank"
              class="info__link"
            >
              <i class="ri-linkedin-box-line"></i>

          </div>
        </div>
      </article>
    </div>
